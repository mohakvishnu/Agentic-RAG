<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agentic RAG Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      :root{
        /* —— Light palette —— */
        --bg:#f8fafc;
        --panel:#ffffff;
        --card:#f3f4f8;
        --muted:#556274;
        --accent:#2563eb;
        --accent2:#4f46e5;
        --ok:#16a34a;
        --warn:#f59e0b;
        --border:#d0d7e2;
        --white:#1f2937;

        /* chat bubbles */
        --bubble-user:#2563eb;
        --bubble-ai:#ffffff;
        --bubble-ai-border:#e7edf5;
      }

      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--white)}

      /* layout */
      .app{display:grid;grid-template-columns:260px 1fr;height:100%}
      .sidebar{background:var(--panel);border-right:1px solid var(--border);padding:16px;display:flex;flex-direction:column;gap:12px}
      .brand{font-weight:700;color:var(--white);letter-spacing:.5px}
      .nav a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:10px;color:var(--muted);text-decoration:none}
      .nav a.active,.nav a:hover{background:#eef2ff;color:var(--accent)}
      .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid var(--border);background:var(--panel);position:sticky;top:0;z-index:5}
      .content{height:100%;display:flex;flex-direction:column}

      .badge{font-size:12px;padding:2px 8px;border:1px solid var(--border);border-radius:9999px;color:var(--muted)}
      .btn{cursor:pointer;background:#eef2ff;border:1px solid var(--border);color:#1e293b;padding:10px 14px;border-radius:12px}
      .btn.primary{background:linear-gradient(90deg,var(--accent2),var(--accent));border:0;color:#fff;font-weight:700}
      .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px}
      input,textarea,select{background:#fff;border:1px solid var(--border);color:var(--white);border-radius:12px;padding:12px}
      .muted{color:var(--muted)}
      .route{font-size:12px;border:1px solid var(--border);padding:2px 8px;border-radius:9999px;color:var(--muted);background:#fff}
      .footer{color:var(--muted);font-size:12px;padding:12px;text-align:center}

      /* tables */
      table{width:100%;border-collapse:separate;border-spacing:0 8px}
      th{color:var(--muted);font-weight:600;text-align:left;padding:8px 10px}
      td{padding:10px;background:var(--card);border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
      tr td:first-child{border-left:1px solid var(--border);border-top-left-radius:10px;border-bottom-left-radius:10px}
      tr td:last-child{border-right:1px solid var(--border);border-top-right-radius:10px;border-bottom-right-radius:10px}

      /* chat */
      .chat-wrap{flex:1;overflow:auto;padding:16px 18px}
      .chat-col{display:flex;flex-direction:column;gap:8px}
      .msg{max-width:78%;padding:10px 14px;border-radius:16px;line-height:1.5;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .msg.user{align-self:flex-end;background:var(--bubble-user);color:#fff;border-bottom-right-radius:6px}
      .msg.ai{align-self:flex-start;background:var(--bubble-ai);border:1px solid var(--bubble-ai-border);border-bottom-left-radius:6px}
      .meta{font-size:12px;margin:4px 4px 10px}
      .meta.left{align-self:flex-start;color:var(--muted)}
      .meta.right{align-self:flex-end;color:#5b7de2}

      /* bottom input bar */
      .inputbar{display:flex;gap:10px;padding:12px;border-top:1px solid var(--border);background:var(--panel);position:sticky;bottom:0}
      .input{flex:1}

      /* code block toolbar */
      .codebar{
        display:flex;justify-content:space-between;align-items:center;
        font-size:12px;color:#64748b;background:#f1f5f9;
        border:1px solid var(--border); border-bottom:0;
        padding:6px 10px; border-top-left-radius:10px;border-top-right-radius:10px
      }
      .codewrap{border:1px solid var(--border); border-top:0; border-bottom-left-radius:10px;border-bottom-right-radius:10px; overflow:hidden}
      .copybtn{cursor:pointer;border:1px solid var(--border);background:#fff;border-radius:8px;padding:4px 8px}
      .copybtn:hover{background:#eef2ff}
      .copyicon{margin-left:6px; font-size:12px}
      .msg.user .copybtn{background:rgba(255,255,255,.3); color:#fff; border-color:rgba(255,255,255,.5)}

      /* markdown inside AI bubbles */
      .msg.ai pre{background:#0f172a;color:#e5e7eb;padding:12px;border-radius:10px;overflow:auto}
      .msg.ai code:not(pre code){background:#e2e8f0;color:#111;padding:2px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
